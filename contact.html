<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Data Analysis Services</title>
  <style>
    /* Reset some default styles for consistency */
    body, h1, h2, p, input, textarea, button {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: magenta;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    /* Navigation Bar */
    nav {
      background-color: cyan;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: magenta;
      text-decoration: none;
      padding: 10px 20px;
    }

    nav a:hover {
      background-color: white;
    }

    /* Contact Section */
    .contact-section {
      padding: 50px;
    }

    .contact-section h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .form-group button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: magenta;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background-color: magenta;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Data Analysis Services</h1>
  </header>

  <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/services">Services</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <form action="mailto:sandeepsandy76077@gmail.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Data Analysis Services. All rights reserved.</p>
  </footer>
</body>
</html>
